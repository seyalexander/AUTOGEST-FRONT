<div class="flex flex-col space-y-4">
  <input type="text" placeholder="Buscar producto..." class="px-4 py-2 border rounded-md" (input)="onSearch($event)">
  <ul class="space-y-2">
    @for (product of filteredProducts; track $index) {
      <li class="flex justify-between p-4 border rounded-md">
        <span>{{ product.nombre }}</span>
        <span>{{ product.precio | currency }}</span>
        <button (click)="addToCart(product)" class="px-4 py-2 bg-blue-500 text-white rounded-md">Agregar</button>
      </li>
    }
  </ul>
</div>
