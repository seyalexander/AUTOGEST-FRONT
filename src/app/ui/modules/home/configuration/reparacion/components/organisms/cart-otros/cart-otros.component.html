<div>
  <h2 class="text-2xl font-bold mb-4">Carrito Reparación</h2>
  <ul class="space-y-2">
    <li *ngFor="let ingreso of cartReparacion" class="flex justify-between p-4 border rounded-md">
      <span>{{ ingreso.id_Prediagnostico_Fk.id_Recepcion_Fk.id_Cita_Fk.id_Auto_Fk.matricula }}</span>
      <input type="number" (ngModelChange)="updateTotal()" placeholder="Cantidad" class="w-10">
    </li>
  </ul>
  <div class="mt-4 text-right">
    <span class="text-xl font-bold">Total: {{ total | currency }}</span>
  </div>
  <button (click)="onCheckout()" class="hidden mt-4 w-full py-2 bg-green-500 text-white rounded-md">Guardar Reparación</button>
</div>
