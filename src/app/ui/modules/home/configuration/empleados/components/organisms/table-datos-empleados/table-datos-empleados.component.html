<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th (click)="cambiarOrden('Id_Empleado')">
        <app-th-tables-icon-text
          [nombreTh]="'NÂ°'"
        />
      </th>
      <th (click)="cambiarOrden('Nombres')">
        <app-th-tables-icon-text
          [nombreTh]="'Nombre'"
        />
      </th>
      <th (click)="cambiarOrden('Apellidos')">
        <app-th-tables-icon-text
          [nombreTh]="'Apellidos'"
        />
      </th>
      <th (click)="cambiarOrden('tipo_Documento')">
        <app-th-tables-icon-text
          [nombreTh]="'Tipo Doc.'"
        />
      </th>
      <th (click)="cambiarOrden('Numero_Documento')">
        <app-th-tables-icon-text
          [nombreTh]="'Documento'"
        />
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataEmpleados | orderListEmpleados : optionSort.property : optionSort.order">

      <td scope="row">{{item.id_Empleado}}</td>
      <td>{{item.nombres}}</td>
      <td>{{item.apellidos}}</td>
      <td>{{item.id_Tipo_Documento_Fk.tipo}}</td>
      <td>{{item.numero_Documento}}</td>
      <td>
        <button (click)="getById(item.id_Empleado)"  class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
