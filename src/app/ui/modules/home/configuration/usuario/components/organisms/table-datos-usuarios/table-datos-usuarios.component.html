<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'N°'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Usuario'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Contraseña'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Rol'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'E. Nombre'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'E. Apellido'"
        />
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataUsuarios | orderListUsuario : optionSort.property : optionSort.order">

      <td scope="row">{{item.Id_Usuario}}</td>
      <td>{{item.Usuario}}</td>
      <td>{{item.Clave}}</td>
      <td>{{item.Id_Rol_Usuario_Fk.Descripcion_Rol}}</td>
      <td>{{item.Id_Empleado_Fk.nombres}}</td>
      <td>{{item.Id_Empleado_Fk.apellidos}}</td>
      <td>
        <button class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
