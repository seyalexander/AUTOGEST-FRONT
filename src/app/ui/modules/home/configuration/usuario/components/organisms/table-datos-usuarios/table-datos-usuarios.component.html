<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'NÂ°'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Usuario'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Cliente'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Rol'"
        />
      </th>
      <th >
        <app-th-tables-icon-text
          [nombreTh]="'Telefono'"
        />
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataUsuarios | orderListUsuario : optionSort.property : optionSort.order">

      <td scope="row">{{item.id_Usuarios}}</td>
      <td>{{item.username}}</td>

      <td>
        @if (item.idEmpleadoFK == null) {
        {{item.idClienteFK.razon_Social}}
        }@else {
          {{item.idEmpleadoFK.nombres}}
        }
      </td>
      <td>{{item.idRolesFK.rol}}</td>
      <td>
        @if (item.idEmpleadoFK == null) {
          {{item.idClienteFK.telefono}}
        }@else {
          {{item.idEmpleadoFK.telefono}}
        }
      </td>
      <td>
        <button class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
