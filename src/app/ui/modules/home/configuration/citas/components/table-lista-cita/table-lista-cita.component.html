<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'N°'"
        />
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Fecha'"
        />
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Hora'"
        />
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Matricula'"
        />
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Razon Social'"
        />
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Estado'"
        />
      </th>
      <th >Pasar a recepción</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataCitas; index as i">

      <td scope="row">{{i}}</td>
      <td>{{item.fecha}}</td>
      <td>{{item.hora}}</td>
      <td>{{item.id_Auto_Fk.matricula}}</td>
      <td>{{item.id_Auto_Fk.idClienteFk.razon_Social}}</td>
      <td>{{item.estado}}</td>
      <td>
        <button (click)="getById (item.id_Citas)" class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
  </tbody>
</table>
