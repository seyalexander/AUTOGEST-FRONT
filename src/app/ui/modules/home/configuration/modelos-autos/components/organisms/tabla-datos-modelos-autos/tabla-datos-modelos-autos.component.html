<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>
        <app-th-tables-icon-text [nombreTh]="'NÂ°'" />
      </th>
      <th>
        <app-th-tables-icon-text [nombreTh]="'Marca'" />
      </th>
      <th>
        <app-th-tables-icon-text [nombreTh]="'Modelo'" />
      </th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of dataModeloAutos
          | orderListModeloAutos : optionSort.property : optionSort.order
      "
    >
      <td scope="row">{{ item.id_Modelo }}</td>
      <td>{{ item.idMarcaFK.marca }}</td>
      <td>{{ item.modelo }}</td>
      <td>
        <button (click)="getById(item.id_Modelo)" class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
