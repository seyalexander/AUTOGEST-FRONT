<article class="container-registrar">
  <div class="parte-superior">
    <h2>REGISTRAR MORDELO AUTO</h2>
    <button (click)="cerrarComponente()">
      <i class="uil uil-x"></i>
    </button>
  </div>
  <div class="parte-inferior">
    <form (ngSubmit)="sendModeloAuto()" [formGroup]="formularioRegistro">
      <div class="container-grupos">
        <div class="grupo-inputs">
          <div class="bg-input">
            <div class="bg-label">
              <label for="modeloAuto">Modelo*:</label>
            </div>
            <input
              [autofocus]
              formControlName="modeloAuto"
              type="text"
              id="modeloAuto"
              name="modeloAuto"
              placeholder="Registrar modelo"
              required
              [(ngModel)]="modeloAuto.modelo"
            />
          </div>
        </div>
        <div class="grupo-inputs">
          <div class="bg-input">
            <div class="bg-label">
              <label for="dbMarcaAuto">Seleccionar marca*:</label>
            </div>
            <select formControlName="modeloAutoDb" [(ngModel)]="modeloAuto.idMarcaFK.marca"  name="demo" id="#">
              <option selected="selected" value="">Seleccionar</option>
              <option  *ngFor="let item of datosMarcaAutoslista" [value]="item.id_Marca">{{item.marca}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="opciones-form">
        <button
          class="btn btn-success"
          role="button"
          [disabled]="!formularioRegistro.valid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</article>
