<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th (click)="cambiarOrden('id_Cliente')">
        <app-th-tables-icon-text [nombreTh]="'N°'" />
      </th>
      <th (click)="cambiarOrden('razon_social')">
        <app-th-tables-icon-text [nombreTh]="'Razon Social'" />
      </th>
      <th (click)="cambiarOrden('ruc')">
        <app-th-tables-icon-text [nombreTh]="'Ruc'" />
      </th>
      <th (click)="cambiarOrden('representante_legal')">
        <app-th-tables-icon-text [nombreTh]="'Representante'" />
      </th>
      <th (click)="cambiarOrden('telefono')">
        <app-th-tables-icon-text [nombreTh]="'Teléfono'" />
      </th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody *ngIf="!isLoading">
    <tr
      *ngFor="
        let item of dataClientes
          | orderListClientes : optionSort.property : optionSort.order
          | paginate
            : { itemsPerPage: cantidadPaginas, currentPage: pParemetro }
      "
    >
      <td scope="row">{{ item.id_Cliente }}</td>
      <td>{{ item.razon_Social }}</td>
      <td>{{ item.ruc }}</td>
      <td>{{ item.representante_Legal }}</td>
      <td>{{ item.telefono }}</td>
      <td>
        <button (click)="getById(item.id_Cliente)" class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>

  <tbody *ngIf="isLoading" class="spinner">
    <app-loaders-tables-pages />
  </tbody>

  <tbody *ngIf="dataClientes.length == 0 && isLoading == false" class="spinner">
    <app-mensaje-tabla-vacia [nombrePagina]="nombrePagina" />
  </tbody>
</table>
