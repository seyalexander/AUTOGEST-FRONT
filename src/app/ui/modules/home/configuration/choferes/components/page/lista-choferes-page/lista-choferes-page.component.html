<app-registtro-choferes-page />
<!-- Table Section -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Card -->
  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div
          class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-neutral-900 dark:border-neutral-700"
        >
          <!-- Header -->
          <div
            class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-neutral-700"
          >
            <div>
              <h2
                class="text-xl font-semibold text-gray-800 dark:text-neutral-200"
              >
                Choferes
              </h2>
              <p class="text-sm text-gray-600 dark:text-neutral-400">
                Verifique su lista de empleados
                <a
                  class="inline-flex items-center gap-x-1.5 text-blue-600 decoration-2 hover:underline font-medium dark:text-blue-500"
                  href="#"
                  >optimamente</a
                >
              </p>
            </div>

            <div>
              <div class="inline-flex gap-x-2">
                @if(sinConexion == true) {
                  <a
                  (click)="refrescar()"
                  class="cursor-pointer py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800"
                >
                  Reintentar
                </a>
                }

                <a
                  (click)="cambiarVistaTable()"
                  class="cursor-pointer py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800"
                >
                  Cambiar vista
                </a>

                <a
                  data-hs-overlay="#hs-sign-out-alert-small-window-choferes"
                  class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                >
                  <svg
                    class="flex-shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                  Registrar
                </a>
              </div>
            </div>
          </div>
          <!-- @if (cambiarVista == false) {

              <div class="flex animate-pulse m-4">
                <div class="flex-shrink-0">
                  <span class="size-12 block bg-gray-200 rounded-full dark:bg-neutral-700"></span>
                </div>

                <div class="ms-4 mt-2 w-full">
                  <p class="h-4 bg-gray-200 rounded-full dark:bg-neutral-700" style="width: 40%;"></p>

                  <ul class="mt-5 space-y-3">
                    <li class="w-full h-4 bg-gray-200 rounded-full dark:bg-neutral-700"></li>
                    <li class="w-full h-4 bg-gray-200 rounded-full dark:bg-neutral-700"></li>
                    <li class="w-full h-4 bg-gray-200 rounded-full dark:bg-neutral-700"></li>
                    <li class="w-full h-4 bg-gray-200 rounded-full dark:bg-neutral-700"></li>
                  </ul>
                </div>
              </div>
          } -->
          @if (cambiarVista == false) {
            <app-table-datos-choferes-2
            [dataChoferes]="datosChofereslista"
             />
          }

          @if (cambiarVista == true) {
          <app-table-datos-choferes
          [dataChoferes]="datosChofereslista"
          [isLoading]="isLoading"
          [isNotConexion]="sinConexion" />
          }
        </div>
      </div>
    </div>
  </div>
  <!-- End Card -->
</div>
<!-- End Table Section -->
