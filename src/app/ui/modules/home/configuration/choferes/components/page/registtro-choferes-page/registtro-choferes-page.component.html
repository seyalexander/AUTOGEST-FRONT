<div
  id="hs-sign-out-alert-small-window-choferes"
  class="overflow-hidden hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto"
>
  <!-- Card Section -->
  <div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto">
    <!-- Card -->
    <div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-neutral-800">
      <div class="mb-8">
        <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">
          REGISTRO CHOFERES
        </h2>
        <p class="text-sm text-gray-600 dark:text-neutral-400">
          Manage your name, password and account settings.
        </p>
      </div>

      <form (ngSubmit)="sendChofer()" [formGroup]="formularioRegistro">
        <!-- Grid -->
        <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
          <div class="sm:col-span-3">
            <label
              for="af-account-full-name"
              class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
            >
              Full name
            </label>
            <div class="hs-tooltip inline-block">
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible w-40 text-center z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm dark:bg-neutral-700"
                role="tooltip"
              >
                Displayed on public forums, such as Preline
              </span>
            </div>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-9">
            <div class="sm:flex">
              <input
                formControlName="nombreChofer"
                [(ngModel)]="Chofer.nombres"
                id="af-account-full-name"
                type="text"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                placeholder="Maria"
              />
              <input
                formControlName="apellidosChofer"
                [(ngModel)]="Chofer.apellidos"
                type="text"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                placeholder="Boone"
              />
            </div>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-3">
            <label
              for="af-account-email"
              class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
            >
              Telefono
            </label>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-9">
            <input
              formControlName="telefonoChofer"
              [(ngModel)]="Chofer.telefono"
              id="af-account-email"
              type="number"
              class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              placeholder="987458698"
            />
          </div>

          <div class="sm:col-span-3">
            <div class="inline-block">
              <label
                for="af-account-phone"
                class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
              >
                Documento
              </label>
              <span class="text-sm text-gray-400 dark:text-neutral-600"> </span>
            </div>
          </div>
          <!-- End Col -->

          <div class="sm:col-span-9">
            <div class="sm:flex">
              <input
                formControlName="documentoChofer"
                [(ngModel)]="Chofer.numero_Documento"
                id="af-account-phone"
                type="text"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                placeholder="75896587"
              />

              <select
                [(ngModel)]="Chofer.id_Tipo_Documento_Fk.id_Tipo_Documento"
                formControlName="tipoDocumentoChofer"
                class="py-2 px-3 pe-9 block w-full sm:w-auto border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              >
                @for (item of datosTipoDocumentolista; track $index) {
                <option [value]="item.id_Tipo_Documento">
                  {{ item.tipo }}
                </option>
                }
              </select>
            </div>
          </div>

          <div class="sm:col-span-3">
            <div class="inline-block">
              <label
                for="af-account-phone"
                class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
              >
                Cliente
              </label>
              <span class="text-sm text-gray-400 dark:text-neutral-600"> </span>
            </div>
          </div>

          <div class="sm:col-span-9">
            <div class="sm:flex">
              <select
                [(ngModel)]="Chofer.idClienteFk.idCliente"
                formControlName="clienteChofer"
                class="py-2 px-3 pe-9 block w-full sm:w-auto border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              >
                @for (item of datosClienteslista; track $index) {
                <option [value]="item.idCliente">
                  {{ item.razon_Social }}
                </option>
                }
              </select>
            </div>
          </div>
          <!-- End Col -->
        </div>
        <!-- End Grid -->

        <div class="mt-5 flex justify-end gap-x-2">
          <button
            data-hs-overlay="#hs-sign-out-alert-small-window-choferes"
            type="button"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!formularioRegistro.valid"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Registrar
          </button>
        </div>
      </form>
    </div>
    <!-- End Card -->
  </div>
  <!-- End Card Section -->
</div>
