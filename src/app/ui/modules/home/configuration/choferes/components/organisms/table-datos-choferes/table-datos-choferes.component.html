<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th (click)="cambiarOrden('id_Auto')">
        <app-th-tables-icon-text
          [nombreTh]="'N°'"
        />
      </th>
      <th (click)="cambiarOrden('nombre_Marca')">
        <app-th-tables-icon-text
          [nombreTh]="'Nombres'"
        />
      </th>
      <th (click)="cambiarOrden('Modelo')">
        <app-th-tables-icon-text
          [nombreTh]="'Apellidos'"
        />
      </th>
      <th (click)="cambiarOrden('Matricula')">
        <app-th-tables-icon-text
          [nombreTh]="'Teléfonos'"
        />
      </th>
      <th (click)="cambiarOrden('razon_social')">
        <app-th-tables-icon-text
          [nombreTh]="'Tipo Doc.'"
        />
      </th>
      <th (click)="cambiarOrden('razon_social')">
        <app-th-tables-icon-text
          [nombreTh]="'N° Documento'"
        />
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of dataChoferes; index as i">
      <td scope="row">{{i}}</td>
      <td>{{item.nombres}}</td>
      <td>{{item.apellidos}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.id_Tipo_Documento_Fk.tipo}}</td>
      <td>{{item.numero_Documento}}</td>
      <td>
        <button class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
