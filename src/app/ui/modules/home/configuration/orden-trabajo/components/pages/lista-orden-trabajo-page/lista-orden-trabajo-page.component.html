<article>
  <div class="modal-registro" *ngIf="showRegistro">
    <app-registro-datos-orden-trabajo-page
      (cerrarComponenteEvent)="mostrarComponente()"
    />
  </div>
  <header>
    <app-header-pages-configuration
    [nombrePagina]="nombrePagina"
    (cerrarComponenteEvent)="mostrarComponente()"/>
  </header>
  <main>
    <div class="bg-container-body">
      <div class="container-body">
        <app-table-datos-orden-trabajo [dataOrdenTrabajo]="datosOrdenTrabjolista" />
      </div>
    </div>
  </main>
</article>
