

<div
  id="hs-as-table-collapse-productos"
  class="overflow-hidden hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-5xl sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="relative flex flex-col bg-white shadow-lg rounded-xl dark:bg-neutral-900"
    >
      <div class="absolute top-2 end-2">
        <button
          type="button"
          class="flex justify-center items-center size-7 text-sm font-semibold rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-transparent dark:hover:bg-neutral-700"
          data-hs-overlay="#hs-as-table-collapse-productos"
        >
          <span class="sr-only">Close</span>
          <svg
            class="flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4 sm:p-2 text-center overflow-y-auto flex">
        <div class="w-full pt-10 px-4 sm:px-6 md:px-8 lg:ps-4 flex-[1_0_0%]">
          <!-- Card Section -->
          <div
            class="max-w-7xl px-0 sm:px-0 lg:px-0 lg:py-0 lg:left-0 my-0 mx-auto"
          >
            <!-- Card -->
            <div class="bg-white rounded-xl shadow p-4 sm:p-5">
              <div class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
                  FAMILIA PRODUCTOS
                </h2>
                <p class="text-sm text-gray-600">
                  Ingrese la informaci√≥n correspondiente para el registro de su
                  solicitud
                </p>
              </div>

              <form (ngSubmit)="sendFamiliaProducto()" [formGroup]="formularioRegistro" >
                <!-- Section -->
                <div
                  class="py-6 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200"
                >
                  <label
                    for="af-payment-billing-contact"
                    class="inline-block text-sm font-medium"
                  >
                    Familia
                  </label>

                  <div class="mt-2 space-y-3">
                    <input
                      id="af-payment-billing-contact"
                      formControlName="familiaControl"
                      [(ngModel)]="familia.familia"
                      type="text"
                      class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                      placeholder="Familia productos"
                    />
                  </div>
                </div>
                <!-- End Section -->
                <div class="mt-5 flex justify-end gap-x-2">
                  <button
                  data-hs-overlay="#hs-as-table-collapse-productos"
                    type="button"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                  >
                    Cancel
                  </button>
                  <button
                    role="button"
                    [disabled]="!formularioRegistro.valid"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                  >
                    Guardar
                  </button>
                </div>
                <!-- End Section -->
              </form>
            </div>
            <!-- End Card -->
          </div>
          <!-- End Card Section -->
        </div>
      </div>
    </div>
  </div>
</div>
