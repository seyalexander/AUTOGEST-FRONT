<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'N°'"
        />
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Descripción'"
        />
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataRolUsuarios | orderListRolUsuario : optionSort.property : optionSort.order">

      <td scope="row">{{item.Id_Rol_Usuario}}</td>
      <td>{{item.Descripcion_Rol}}</td>
      <td>
        <button (click)="getById(item.Id_Rol_Usuario)" class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
