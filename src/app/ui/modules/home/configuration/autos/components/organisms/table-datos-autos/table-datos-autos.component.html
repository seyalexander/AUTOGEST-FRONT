<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th (click)="cambiarOrden('id_Auto')">
        <app-th-tables-icon-text
          [nombreTh]="'N°'"
        />
      </th>
      <th (click)="cambiarOrden('nombre_Marca')">
        <app-th-tables-icon-text
          [nombreTh]="'Marca'"
        />
      </th>
      <th (click)="cambiarOrden('Modelo')">
        <app-th-tables-icon-text
          [nombreTh]="'Modelo'"
        />
      </th>
      <th (click)="cambiarOrden('Matricula')">
        <app-th-tables-icon-text
          [nombreTh]="'Matrícula'"
        />
      </th>
      <th (click)="cambiarOrden('razon_social')">
        <app-th-tables-icon-text
          [nombreTh]="'Cliente'"
        />
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataAutos | orderListAutos : optionSort.property : optionSort.order" >

      <td scope="row">{{item.id_Auto}}</td>
      <td>{{item.idModeloFk.idMarcaFK.marca}}</td>
      <td>{{item.idModeloFk.modelo}}</td>
      <td>{{item.matricula}}</td>
      <td>{{item.idClienteFk.razon_Social}}</td>
      <td>
        <button (click)="getById(item.id_Auto)" class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
